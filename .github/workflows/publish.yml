name: Publish

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore sharwapi.Plugin.guard.csproj

      - name: Build
        run: dotnet build sharwapi.Plugin.guard.csproj --configuration Release --no-restore

      - name: Prepare plugin DLL artifact
        run: |
          mkdir -p ./artifacts
          if [ ! -f "./bin/Release/net10.0/sharwapi.Plugin.guard.dll" ]; then
            echo "Plugin DLL not found: ./bin/Release/net10.0/sharwapi.Plugin.guard.dll"
            exit 1
          fi
          cp "./bin/Release/net10.0/sharwapi.Plugin.guard.dll" "./artifacts/"

      - name: Upload plugin DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharwapi.Plugin.guard.dll
          path: ./artifacts/sharwapi.Plugin.guard.dll

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download plugin DLL artifact
        uses: actions/download-artifact@v4
        with:
          name: sharwapi.Plugin.guard.dll
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ./artifacts/sharwapi.Plugin.guard.dll
          generate_release_notes: true
