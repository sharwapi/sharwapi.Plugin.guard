name: .NET Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore sharwapi.Plugin.guard.csproj

      - name: Build
        run: dotnet build sharwapi.Plugin.guard.csproj --configuration Release --no-restore

      - name: Upload plugin DLL artifact
        uses: actions/upload-artifact@v4
        with:
          name: sharwapi-plugin-guard-dll
          path: sharwapi.Plugin.guard/bin/Release/net10.0/sharwapi.Plugin.guard.dll
